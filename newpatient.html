    <div class="main">
        <section>
            <main>
                <h1 class="wff">New Patient Profile Creation</h1><br><br>
                <form action="" class="form">
                    <label for="username" class="registration">Registration ID</label> <input type="text" class="i1">
                    <label for="password" class="sirname">Sir Name</label> <input type="text" class="i2">
                    <br><br>
                    <label for="username" class="firstname">First Name</label> <input type="text" class="i3">
                    <label for="password" class="lastname">Last Name</label> <input type="text" class="i2">
                    <br><br>
                    <label for="username" class="address">Address </label> <input type="text" class="i1">
                    <label for="password" class="city">City</label> <input type="text" class="i2">
                    <br><br>
                    <label for="username" class="state">State</label> <input type="text" class="i3">
                    <label for="password" class="zipcode">Zip Code</label> <input type="text" class="i4">
                    <br><br>
                    <label for="username" class="phno">Phone Number</label> <input type="text" class="i1">
                    <label for="password" class="nominee">Nominee</label> <input type="text" class="i2">
                    <br><br>
                    <label for="username" class="birthdate">Birth Date</label> <input type="text" class="i1">
                    <label for="password" class="gender">Gender</label> <input type="text" class="i2">
                    <br><br>
                    <label for="username" class="accounttype">Account Type</label> <input type="text" class="i1">
                    <label for="password" class="openingdate">Opening Date</label> <input type="text" class="i2">
                    <br><br>


                    <button class="submit">Submit</button>
                    <button class="reset">Reset</button>
                </form>
